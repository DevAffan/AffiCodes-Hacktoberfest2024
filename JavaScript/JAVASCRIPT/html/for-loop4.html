<body>
    


    <script>

let number=parseInt(prompt("Enter the Number...."));

let j;

for(j=2;j<number;j++)
{
    if(number % j ==0)
    {
        console.log("Not A Prime Number");
        break;
    }
}
if(j==number)
{
    console.log("Prime Number");
}

    </script>
</body>
