    <script>
        // Addition of Matrix using Multidimensional arrays....
const array1=[[4,8,12] , [14,18,22],[26,30,34]];

const array2=[[2,4,9],[6,8,10],[34,67,10]];
const result=[];

for(let i=0;i<array1.length;i++)
{
    let temporary=[];
    for(let j=0;j<array1[i].length;j++)
    // debugger;
    {
temporary[j]=array1[i][j] + array2[i][j];

    }
    result[i]=temporary;
}
console.log(result);




    </script>
