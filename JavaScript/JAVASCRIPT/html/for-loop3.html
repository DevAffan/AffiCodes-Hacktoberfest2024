    <script>
                        //    Even Numbers print

let number=parseInt(prompt("Enter the Number...."));

for(let i=0;i<=number;i+=2)
{
console.log(i);
}



                        //    odd Numbers print

let number1=parseInt(prompt("Enter the Number...."));

for(let s=1;s<=number1;s+=2)
{
console.log(s);
}


    </script>
