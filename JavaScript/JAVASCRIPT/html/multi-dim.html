 for(let i=0;i<array1.length;i++)
 {
 let check=[];

     for(let j=0;j<array2[i].length;j++)
     {
      check[j]=array1[i][j] * array2[i][j];
     
     }
     result[i]=check;
 }
 console.log(result);
