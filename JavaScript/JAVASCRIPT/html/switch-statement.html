<head>

    <title>Document</title>

<body>
    
    <script>

let y = prompt("Enter the value of y ");
let n;
n=y;
switch(n)
{
    case 1:
        console.log("Monday");
        break;

        case 2:
        console.log("Tuesday");
        break;
        case 3:
        console.log("Wednesday");
        break;
        case 4:
        console.log("Thursday");
        break;

        case 5:
        console.log("Friday");
        break;
        case 6:
        console.log("Saturday");
        break;

       case 7:
       console.log("Holiday");

       case  "Quaid-Day":
        console.log("Great Muslim Leader");
         break;
default:
    console.log("Invalid choice");

}


    </script>
</body>
