        //   Ascending Order program


        var array = [20, 3, 4, 15, 6, 36, -98, 2, 0, -10, 14];
        let temp;
        for (let u = 0; u < array.length; u++) {
            for (let v = u; v < array.length; v++) {
                if (array[u] > array[v])
                    // debugger;
                    if (array[v] >= 0) {
                            temp = array[u];
                            array[u] = array[v];
                            array[v] = temp;
                    }
            }
        }
        console.log(array);
