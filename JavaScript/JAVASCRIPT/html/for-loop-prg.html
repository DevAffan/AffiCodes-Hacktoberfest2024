<body>
    
    <script>


let number = parseInt(prompt("Enter the Number..."));

let j, factorial;

factorial=1;

for( j=number;j>=1;j--)
{
    factorial = factorial * j;
  
}
console.log("Factorial of" , number + " is " , "=" ,factorial);



    </script>
</body>
