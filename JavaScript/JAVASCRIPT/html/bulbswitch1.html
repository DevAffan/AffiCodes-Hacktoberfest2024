    <script>

        setInterval(bulbswitch , 100);
function bulbswitch() {
    const images=document.querySelectorAll("img");
    for(i=0;i<images.length;i++)
    {
        const img=images[i];
        const src=img.src;
        if(src.match("../Images/pic_bulboff.gif")) {
            img.src="../Images/pic_bulbon.jpg"
        }
        else {
            img.src="../Images/pic_bulboff.gif"
        }
    }
}
