<body>

 <script>


 let number1 = 24;


 let number2= prompt("Enter the value of number 2 = ")
 
 let number3= prompt("Enter the value of number 3 = ")
 
 
 if(number1==number2) {

    console.log(" Both values are Equal")

 }

else if(number1==number3) {

}


 else {
    console.log("Value are unequal")
 }

 </script>
