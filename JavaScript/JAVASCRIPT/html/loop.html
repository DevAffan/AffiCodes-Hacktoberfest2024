<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      let i = 1;
      while (i <= 10) {
        if (i === 6) {
          break;
          i++;
          continue;
        }
        console.log("i = " + i);
        i++;
      }
    </script>
