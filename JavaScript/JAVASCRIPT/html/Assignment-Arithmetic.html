// ARITHMETIC-OPERATOR

let w=10;
let q=20;

// Addition

console.log("w + q = " , w + q);

// Subtraction

console.log("w - q = " , w - q);

// Multiplication

console.log("w * q = " , w * q);

// Division

console.log("w / q = " , w / q);

// Modulus / remainder

console.log("w % q = " , w % q);

// increment

console.log("++w = " , ++w);  // x is now 11
console.log("w++ = " , w++);  // prints 11 and then increased to 12
console.log("w = " , w);  // 12 

// decrement

console.log("--w = " , --w);  // x is now 11
console.log("w-- = " , w--);  // prints 11 and then increased to 10
console.log("w = " , w);  // 10

console.log("a is   not equal  to b " , a != b);
