<body>
    
<script>

let radius = prompt("Enter the Value of Radius");
var circumference;
let choice = prompt("Enter 1 for area and 2 for Circumference");

if(choice == 1)
{
    let area;
    area = radius * radius * 3.1416;
    console.log("The area of circle is " , area);
}

else if(choice == 2)
{
    circumference = 2 * 3.1416 * radius;
    console.log("Circumference of circle is " , circumference);
}

else{
    console.log("You Ennter Wrong Input");
}

</script>

</body>
</html>
